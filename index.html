<!DOCTYPE html>
<html>
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="script.js"></script>
    
    <div class="container">
        <h1 id="first"><b>TEMPERATURE CONVERTER</b></h1>
        <div class="form-group">
            <label for="celsius">Celsius To Fahrenheit:</label><pre></pre>
            <input type="number" id="celsius" placeholder="Enter temperature in Celsius">
        </div>
        <button class="btn" onclick="convert()">Convert</button>
        <div class="result" id="result"></div>

        <div class="form-group">
            <label for="fahrenheit">Fahrenheit To Celsius:</label>
            <input type="number" id="fahrenheit" placeholder="Enter temperature in Fahrenheit">
        </div>
        <button class="btn" onclick="convertFahrenheitToCelsius()">Convert</button>
        <div class="result" id="result2"></div>

        <div class="form-group">
            <label for="kelvin">Kelvin to Celsius:</label><br>
            <input type="number" id="kelvin" placeholder="Enter temperature in Kelvin">
        </div>
        <button class="btn" onclick="convertKelvinToCelsius()">Convert</button>
        <div class="result" id="result3"></div>
    </div>

</body>
</html>
